<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragment/header::header}"></div>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="alert alert-info">
            <strong>회원 클릭시 정보조회 페이지로 이동합니다.</strong>
        </div>
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>핸드폰번호</th>
                    <th>회원등급</th>
                    <th>프로필여부</th>
                </tr>
                </thead>
                <tbody id="userTable">
                <tr th:each="user:${users}">
                    <td>[[${user.uNum}]]</td>
                    <td>[[${user.userId}]]</td>
                    <td>[[${user.userName}]]</td>
                    <td>[[${user.userEmail}]]</td>
                    <td>[[${user.userPhone}]]</td>
                    <td>[[${user.roles}]]</td>
                    <td style="color: #2a6496;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[[${(user.thumbnailUrl=="")||(user.thumbnailUrl==null)?"X":"O"}]]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:insert="~{fragment/footer::footer}"></div>
<script th:inline="javascript">
    $(document).ready(function () {
        $("#userTable").on("click","tr",function(e){
            var tds = $(this).find('td');
            var uNum = tds[0].innerHTML;
            $("#userTable").attr("onClick","location.href='/users/view?uNum="+uNum+"'");
        });
    });
</script>
