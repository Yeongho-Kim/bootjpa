<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragment/header::header}"></div>
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>No</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>핸드폰번호</th>
                    <th>회원등급</th>
                    <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user:${users}">
                    <td>[[${user.uNum}]]</td>
                    <td>[[${user.userId}]]</td>
                    <td>[[${user.userName}]]</td>
                    <td>[[${user.userEmail}]]</td>
                    <td>[[${user.userPhone}]]</td>
                    <td>[[${user.roles}]]</td>
                    <th:block th:if="${#authentication.principal.uNum==user.uNum}">
                    <td><a th:href="@{/users/update/{uNum}(uNum=${user.uNum})}" class="btn btn-success" role="button">수정</a></td>
                    </th:block>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
</div><div th:insert="~{fragment/footer::footer}"></div>
