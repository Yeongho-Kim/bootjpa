<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragment/header::header}"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form id="f1" name="question" method="post" action="/users/login">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="username" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" checked="checked" class="form-check-input" id="exampleCheck1" name="remember-me">
                    <label class="form-check-label" for="exampleCheck1">로그인 유지</label>
                </div>
                <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
                <button id="logbtn" type="submit" class="btn btn-success clearfix pull-right">로그인</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>
<div th:insert="~{fragment/footer::footer}"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#logbtn").click(function (e) {

            var userId=$("#userId").val();
            var userPw=$("#password").val();
            if(userId==""||userPw==""){
                if(userId==""){
                    e.preventDefault();
                    alert("아이디를 입력해주세요.");
                }else {
                    e.preventDefault();
                    alert("비밀번호를 입력해주세요.");
                }
            }
        });
    });
</script>
