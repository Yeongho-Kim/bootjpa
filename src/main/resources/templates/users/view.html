<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragment/header::header}"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="get" th:action="@{/users/update/{uNum}(uNum=${#authentication.principal.uNum})}">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" th:value="${user.userId}" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" th:value="${user.userName}"readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="phone">핸드폰번호</label>
                    <input class="form-control" id="phone"th:value="${user.userPhone}"readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" th:value="${user.userEmail}"readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="profilePhoto">프로필</label>
                    <input type="text" class="form-control" id="profilePhoto" th:placeholder="${(user.profilePhoto==null?'현재 프로필사진이 없습니다. 사진을 올려주세요.':user.profilePhoto)}" readonly="readonly">
                    <img th:src="@{/users/thumbnail(filename=${#authentication.principal.thumbnailUrl})}"/>
                </div>
                <button type="submit" class="btn btn-success">수정</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{fragment/footer::footer}"></div>
