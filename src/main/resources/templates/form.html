<h1>회원가입</h1>


<div>
    <form method="post" action="/create">
        <div class="form-group">
            <label>사용자 아이디</label>
            <input type="text" class="form-control" name="userId" placeholder="ID를 입력하세요">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" class="form-control" name="userPw" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control" name="userName" placeholder="이름을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">확인</button>
    </form>

</div>
